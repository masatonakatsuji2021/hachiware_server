<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="common.css">
<script src="jquery-3.6.0.min.js"></script>
</head>
<body>
<header>
    <p>Hachiware-Server</p>
    <h1>Analise Debugger</h1>
</header>

<div class="section">
    <h2 class="ttl">Server Virtual Hosts</h2>
    <table>
        <thead>
            <th>Name</th>
            <th>Host</th>
            <th>port</th>
            <th>SSL</th>
            <th>Use Modules</th>
        </thead>
        <tbody>
            <tr>
                <td>conf_1</td>
                <td><a href="" target="_blank">www.sample1.com</a></td>
                <td>80</td>
                <td>-</td>
                <td>
                    <span>logs</span>
                    <span>filtering</span>
                    <span>request</span>
                </td>
            </tr>
            <tr>
                <td>conf_2</td>
                <td><a href="" target="_blank">www.sample1.com</a></td>
                <td>443</td>
                <td>on</td>
                <td>
                    <span>logs</span>
                    <span>filtering</span>
                    <span>request</span>
                </td>
            </tr>
            <tr>
                <td>conf_3</td>
                <td><a href="" target="_blank">localhost</a></td>
                <td>80</td>
                <td>-</td>
                <td>
                    <span>logs</span>
                    <span>request</span>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="section">
    <h2 class="ttl">Memory Usage</h2>
    <div>
        <canvas class="memory_usage_graph" width="3600" height="1000"></canvas>
    </div>
</div>

<script>
$(function(){

    var canvas = $(".memory_usage_graph");
    var ctx1 = canvas[0].getContext("2d");
    var ctx2 = canvas[0].getContext("2d");
    var ctx3 = canvas[0].getContext("2d");

    //パス開始
    ctx1.beginPath();
    ctx3.beginPath();

    ctx1.moveTo(0,900);
    ctx1.lineTo(3600,900);
    ctx1.closePath();

    ctx2.beginPath();
    ctx2.strokeStyle = "black";
    ctx2.fillStyle="rgba(200,255,200,0.8)";
    ctx2.lineWidth = 3; 

    //パス始点の座標
    ctx2.moveTo(0,900);

    for(var n = 0 ; n < 3600 ; n++){
        
        ctx2.lineTo(n, 900-n*0.1);
    }
    ctx2.lineTo(3600,900);
    ctx2.stroke();
    ctx2.fill();
    ctx2.closePath();

    ctx3.font = "50px Arial";
    
    var d = new Date();
    ctx3.fillText(d.getHours() + ":" + d.getMinutes(), 3600-130, 950);
    var d1 = new Date();

    d1.setMinutes(d1.getMinutes() - 60);
    ctx3.fillText(d1.getHours() + ":" + d1.getMinutes(), 0, 950);

});
</script>
</body>
</html>
